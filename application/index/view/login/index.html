<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- plugins:css -->
    <link rel="stylesheet" href="__STATIC__/admin/Index/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <!-- endinject -->
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/index/css/base.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/Main/common.css" media="all">

    <link rel="shortcut icon" href="__STATIC__/index/image/favicon_32.png"/>
</head>
<body>
<div class="form_show">
    <div class="div_top">
        <span>登&nbsp;&nbsp;录</span>
    </div>
    <div class="div_content">
        <div class="form_login_left">
            <form class="layui-form" action="">
                <div class="login_user">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" class="txt_username" placeholder="邮箱" required lay-verify="required|email">
                </div>
                <div class="login_pwd">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" class="txt_password" placeholder="密码" required lay-verify="required">
                </div>
                <div class="check">
                    <div class="login_check diy_ck">
                        <input type="checkbox" id="ck_remember" lay-skin="primary" title="记住密码" checked="">
                    </div>
                    <a class="font_red fr"
                       onclick="parent.location.href='{:url('/login/forget')}'">忘记密码</a>
                </div>
                <input class="btn_red fl login_btn" type="submit" lay-filter="btn_login" lay-submit value="登录"></div>
            </form>
        <!--<div class="form_login_right"><a onclick="login('sina')" class="bg_sina"></a><a onclick="login('qq')"-->
                                                                                        <!--class="bg_qq mt10"></a><a-->
                <!--onclick="login('weixinhui')" class="bg_weixin mt10"></a>-->
        <!--</div>-->
    </div>
</div>
<script src="__STATIC__/layui/layui.js"></script>
<script src="__STATIC__/layui/js/jquery-3.3.1.min.js"></script>
<script src="__STATIC__/index/js/common.js"></script>
</body>
</html>
