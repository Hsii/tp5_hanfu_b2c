<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$info['web_title']['setting_value']}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- plugins:css -->
    <link rel="stylesheet" href="__STATIC__/admin/Index/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <!-- endinject -->
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <!--<link rel="stylesheet" href="__STATIC__/index/css/layui_nav.css" media="all">-->
    <!--<link rel="stylesheet" href="__STATIC__/index/css/cont.css" media="all">-->
    <link rel="stylesheet" href="__STATIC__/index/css/base.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/Main/common.css" media="all">
    <link rel="shortcut icon" href="__STATIC__/index/image/favicon_32.png" />
    <script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
    <script type="text/javascript" src="__STATIC__/layui/js/jquery-3.3.1.min.js"></script>
</head>
<!-- 禁用鼠标右键，选择内容和复制粘贴 -->
<!--<body oncontextmenu = "return false" onselectstart = "return false" oncopy = "return false">-->
<body>
<div class="header">
    <div class="header_top">
        <div class="m_info w1100">
            <a class="mat5 fl logo" href="#">
                <!-- 系统设置网站logo-->
                <img height="60" width="190" src="__UPIMG__/web_setting/{$info['web_logo']['setting_value']}">
            </a>
            <div class="login fr">
                {if condition="$User.user_name eq ''"}
                <a href="javascript:void(0);" onclick="return showLogin()">登陆</a>
                |
                <a href="{:url('index/register/index')}">注册</a>
                {else / }
                <ul class="layui-nav login_user_row">
                    <li class="layui-nav-item">
                        <a href="javascript:void(0);" class="login_user_item_name" data-id="{$User.id}">
                            <img src="__UPIMG__//user/logo/{$User.user_logo}" class="layui-nav-img" data-token="{$User.code}">{$User.user_name}
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="http://58.87.89.241//user">个人中心</a></dd>
                            <dd><a href="http://58.87.89.241//user/user/pw.html">安全管理</a></dd>
                            <dd><a href="javascript:void(0);" onclick="return btn_logout()">退出啦</a></dd>
                        </dl>
                    </li>
                </ul>
                {/if}
            </div>
            <div class="search fr">
                <form>
                    <input class="inputall input200 fl" type="text" id="keywords" placeholder="请输入要搜索的商品" style="line-height: 22px;">
                    <a class="topage btn_search fl" onclick="return btn_search();"></a>
                </form>
            </div>
        </div>
    </div>
    <div class="header_nav">
        <div class="m_info w1100">
            <div class="header_nav_list">
                <a class="default active" href="/">首页</a>
                {volist name="menu" id="vo" offset="0" length='3'}
                <a href="{$vo.menu_url}">{$vo.menu_name}</a>
                {/volist}
            </div>
        </div>
    </div>
</div>
