<table class="wenzhang mat20 mab20" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
        <td width="150" align="right">SMTP地址：</td>
        <td><input type="text" name="info[email_smtp]" value="{$info['email_smtp']['setting_value']}" class="inputall input200"> <span
                class="c888">（例：smtp.qq.com）</span></td>
    </tr>
    <tr>
        <td align="right">SMTP端口：</td>
        <td><input type="text" name="info[email_port]" value="{$info['email_port']['setting_value']}" class="inputall input200"> <span class="c888">（例：25）</span>
        </td>
    </tr>
    <tr>
        <td align="right">发件人邮箱：</td>
        <td><input type="text" name="info[email_name]" value="{$info['email_name']['setting_value']}" class="inputall input200"> <span class="c888">（例：123456@qq.com）</span>
        </td>
    </tr>
    <tr>
        <td align="right">发件人密码：</td>
        <td><input type="text" name="info[email_pw]" value="{$info['email_pw']['setting_value']}" class="inputall input200"></td>
    </tr>
    <tr>
        <td align="right">发件人姓名：</td>
        <td><input type="text" name="info[email_nname]" value="{$info['email_nname']['setting_value']}" class="inputall input200"> <span class="c888">（例：西湘记）</span>
        </td>
    </tr>
    <tr>
        <td align="right">管理员邮箱：</td>
        <td>
            <input type="text" name="info[email_admin]" value="{$info['email_admin']['setting_value']}" class="inputall input350">
            <a href="javascript:;" class="admin_btn mal10" id="email_test">发送测试邮件</a>
            <span class="c888">（用于接收邮件通知，多个用“,”隔开）</span>
        </td>
    </tr>
</table>
