<!--包含头部文件-->
{include file="public/header" /}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-header"></div>
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="rule-body">
                        <div class="now" id="navitem">
                            <a class="sel" href="javascript:void(0)">导航列表（5）<i></i></a>
                        </div>
                        <form method="post" id="form">
                            <div class="right_main">
                                <table class="list" width="100%" cellspacing="0" cellpadding="0" border="0">
                                    <tr>
                                        <th class="bgtt" width="50">ID号</th>
                                        <th class="bgtt" width="40">排序</th>
                                        <th class="bgtt" width="180">导航名称</th>
                                        <th class="bgtt aleft" style="padding-left:50px">链接地址</th>
                                        <th class="bgtt" width="110">操作</th>
                                    </tr>
                                    <tr>
                                        <td>-</td>
                                        <td>-</td>
                                        <td>首页</td>
                                        <td class="aleft" style="padding-left: 50px;">
                                            <a href="http://58.87.89.241/index/index.html" target="_blank">
                                                http://58.87.89.241/index/index
                                            </a>
                                        </td>
                                        <td>-</td>
                                    </tr>
                                    {volist name="menu" id="vo"}
                                    <tr>
                                        <td>{$vo.id}</td>
                                        <td>
                                            <input type="text" name="menu_order[{$vo.id}]" value="{$vo.menu_order}" class="inputtext input40 center"></td>

                                        <td>{$vo.menu_name}</td>
                                        <td class="aleft" style="padding-left: 50px;">
                                            <a href="{$vo.menu_url}" {if condition="$vo.menu_target eq 1"}target="_blank"{/if}>
                                            {$vo.menu_url}
                                            </a>
                                        </td>
                                        <td>
                                            <a href="{:url('admin/menu/menu_edit',['id'=>$vo.id])}" class="menu_edit btn_edit">修改</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                </table>
                            </div>
                        </form>
                        <div class="right_bottom">
		                    <span class="fl mal10">
                                <button href="{:url('admin/menu/SaveMenuOrder')}"
                                        onclick="pe_doall(this,'form')" class="menu_doall">更新排序</button>
		                    </span>
                            <span class="fr fenye"></span>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- content-wrapper ends -->
    <!--包含footer文件-->
    {include file="public/footer" /}
