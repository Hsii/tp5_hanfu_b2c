<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/Main/common.css" media="all">
    <script src="__STATIC__/layui/layui.js"></script>
    <script src="__STATIC__/layui/js/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/admin/js/{$controller}.js"></script>
</head>
<body>
<form class="update layui-form">
    <div class="now">
        <a href="javascript:void(0)" class="sel">添加规格<i></i></a>
        <div class="clear"></div>
    </div>
    {foreach name="RuleNatureData" item="vo"}
    <div class="main">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang mat20 mab20">
            <tbody>
            <tr>
                <td align="right" width="150">规格名称：</td>
                <td><input type="text" id="rule_name" value="{$vo.rule_name}" class="inputall input200"></td>
            </tr>
            <tr>
                <td align="right">规格备注：</td>
                <td><input type="text" id="rule_memo" value="{$vo.rule_memo}" class="inputall input200"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="now">
        <a href="javascript:void(0)" class="sel">选项列表<i></i></a>
        <a href="javascript:ruledata_add();" class="add"><i class="layui-icon layui-icon-add-1"
                                                                 style="font-size: 15px; color: #FF6A6A;"></i>添加选项</a>
        <div class="clear"></div>
    </div>
    <div class="main">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="list" id="rule_data">
            <tr>
                <th class="bgtt" width="150">序号</th>
                <th class="bgtt" width="210">选项名称</th>
                <th class="bgtt" width="180">操作</th>
            </tr>
            {foreach name="$vo['nature']" item="value"}
            <tr class="ruledata_list">
                <td>{$value.listorder}</td>
                <td class="aleft">
                    <input type="hidden" name="listorder[]" value="{$value.listorder}"/>
                    <input type="text" name="name[]" value="{$value.name}" class="inputall input200">
                </td>
                <td>
                    <i style="cursor:pointer;font-size: 15px; color: #FF6A6A;"
                       class="layui-icon layui-icon-up mat3"></i>
                    <i style="cursor:pointer;font-size: 15px; color: #FF6A6A;"
                       class="layui-icon layui-icon-down mat3 mal10"></i>
                    <i style="cursor:pointer;font-size: 15px; color: #FF6A6A;"
                       class="layui-icon layui-icon-close mat3 mal10" onclick="rule_del(this, 0)"></i>
                </td>
            </tr>
            {/foreach}
            <tr class="ruledata_list" style="display:none">
                <td>1</td>
                <td class="aleft">
                    <input type="hidden" name="id[]" value="">
                    <input type="text" name="name[]" value="" class="inputall input200">
                </td>
                <td>
                    <i style="cursor:pointer;font-size: 15px; color: #FF6A6A;"
                       class="layui-icon layui-icon-up mat3"></i>
                    <i style="cursor:pointer;font-size: 15px; color: #FF6A6A;"
                       class="layui-icon layui-icon-down mat3 mal10"></i>
                    <i style="cursor:pointer;font-size: 15px; color: #FF6A6A;"
                       class="layui-icon layui-icon-close mat3 mal10" onclick="rule_del(this, 0)"></i>
                </td>
            </tr>
        </table>
    </div>
    {/foreach}
</form>
</body>
</html>
