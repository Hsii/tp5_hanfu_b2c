<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/Main/common.css" media="all">
    <script src="__STATIC__/layui/layui.js"></script>
    <script src="__STATIC__/layui/js/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/admin/js/{$controller}.js"></script>
</head>
<body>
<form class="update">
    <div class="now">
        <a href="javascript:void(0)" class="sel">修改分类<i></i></a>
        <div class="clear"></div>
    </div>
    <div class="main">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang mat20 mab20">
            <tbody>
            <tr>
                <td align="right" width="150">分类名称：</td>
                <td><input type="text" id="name" value="{$CategoryData.name}" class="inputall input200"></td>
            </tr>
            <tr>
                <td align="right" class="c666">上级分类：</td>
                <td>
                    <select id="pid" class="inputselect" style="width:300px" disabled:>
                        <option value="0">============ 无 ============</option>
                        {foreach name="CategoryTree" id="vo"}
                        <option value="{$vo.id}" {if condition="$vo.id eq $CategoryData.pid" }selected="selected" {/if}
                        {if condition="in_array($vo.id,(array)$CategoryNoid)" } disabled="disabled" {/if}>
                        {$vo.showname}
                        </option>
                        {/foreach}
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right" class="c666">分类排序：</td>
                <td><input type="text" id="listorder" value="{$CategoryData.listorder}" class="inputall input80"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
