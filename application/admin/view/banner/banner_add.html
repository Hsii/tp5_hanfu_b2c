<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/Main/layui_open.css" media="all">
    <script src="__STATIC__/layui/layui.js"></script>
    <script src="__STATIC__/admin/js/banner.js"></script>
    <style>
        .layui-form-radio{
            margin: 0;
        }
    </style>
</head>
<body>
<form class="layui-form">
    <div class="form_item">
        <label><i class="layui-icon layui-icon-note"></i>&nbsp;&nbsp;链接地址&nbsp;:</label>
        <input type="text" id="url" name="url" required lay-verify="required" placeholder="" class="input_long"
               style="width: 400px !important;"/>
    </div>
    <div class="form_item">
        <label><i class="layui-icon layui-icon-note"></i>&nbsp;&nbsp;排列顺序&nbsp;:</label>
        <input type="text" id="listorder" name="listorder" required lay-verify="required" placeholder=""
               class="input_long" style="width: 50px !important;"/>
    </div>
    <div class="form_item">
        <label><i class="layui-icon layui-icon-password"></i>&nbsp;&nbsp;选择启用&nbsp;:</label>
        <label class="mar20">
            <input type="radio" name="status" value="1" class="inputfix" checked>启用
        </label>
        <label class="mar20">
            <input type="radio" name="status" value="0" class="inputfix">关闭
        </label>
    </div>
    <div class="form_item">
        <label><i class="layui-icon layui-icon-picture"></i>&nbsp;&nbsp;Banner图&nbsp;:</label>
        <button type="button" class="layui-btn" id="upload-banner">图片上传</button>
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;padding: 50px 0;">
            <div class="layui-upload-list" id="upload-banner-preview"></div>
        </blockquote>
    </div>
</form>
</body>
</html>
