<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/Main/common.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/Main/product_rule.css" media="all">
    <script src="__STATIC__/layui/layui.js"></script>
    <script src="__STATIC__/layui/js/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/admin/js/{$controller}.js"></script>
    <style>
        .rule_id{min-width:80px; _width:80px; padding:2px 10px; margin:6px 10px 6px 0}
    </style>
</head>
<body>
<form method="post" id="form" autocomplete="off">
    {volist name="ruleData" id="vo"}
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang_bak mab10">
        <tr>
            <td class="bgtt" style="padding-left:10px;height:20px;line-height:20px" width="150">{$vo.id}) {$vo.rule_name}
                <span class="cbbb mal5">[{$vo.rule_memo}]</span>
            </td>
            <td>
                {foreach name="$vo['nature']" item="value"}
                <label class="rule_id">
                    <input type="checkbox" name="ruledata_id[]" value="{$value.id}" class="mar5 inputfix" />
                    {$value.name}<i></i>
                </label>
                {/foreach}
            </td>
        </tr>
    </table>
    {/volist}
    <div class="mat20 center"><input type="button" value="生成数据" class="tjbtn" /></div>
</form>
</body>
</html>
<script type="text/javascript">
    function ruledata_select() {
        $("td :input").each(function(){
            if ($(this).is(":checked")) {
                $(this).parent("label").addClass("sel");
            }
            else {
                $(this).parent("label").removeClass("sel");
            }
        });
    }
    $(function(){
        ruledata_select();
        $("label").click(function(){
            ruledata_select();
        });
        $(":button").click(function(){
            var ruledata_id = new Array();
            $("input[name='ruledata_id[]']:checked").each(function(){
                ruledata_id.push($(this).val());
            });
            return false;
        })
    })
</script>
