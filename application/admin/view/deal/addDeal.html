<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/Index/css/deal_add.css" media="all">
    <script src="__STATIC__/layui/layui.js"></script>
    <!--<script src="__STATIC__/admin/js/addDeal.js"></script>-->
    <script src="__STATIC__/admin/js/Deal.js"></script>
</head>
<body>
<form class="layui-form">
    <div class="form_item">
        <label><i class="layui-icon layui-icon-note"></i>&nbsp;&nbsp;商品名称&nbsp;:</label>
        <input type="text" id="name" name="name" required lay-verify="required" placeholder="" class="input_long"/>
    </div>
    <div class="form_item">
        <label><i class="layui-icon layui-icon-senior"></i>&nbsp;&nbsp;商品类别&nbsp;:</label>
        <div class="layui-input-inline">
            <select class="form-control" id="select_category_subclass">
                <option value="">请选择类别</option>
                {volist name="$getCategory" id="Category"}
                <optgroup label="{$Category.name}" id="{$Category.id}">
                    {volist name="$getCategorySubclass" id="vo"}
                    {if condition="$vo.category_id eq $Category.id"}
                    <option value="{$Category.id},{$vo.id}">{$vo.name}</option>
                    {/if}
                    {/volist}
                    {/volist}
                </optgroup>
            </select>
        </div>

    </div>
    <div class="form_item">
        <label><i class="layui-icon layui-icon-password"></i>&nbsp;&nbsp;选择启用&nbsp;:</label>
        <input type="radio" name="status" value="1" lay-filter="status" title="启用" checked>
        <input type="radio" name="status" value="0" lay-filter="status" title="关闭" >
    </div>
    <div class="form_item">
        <label><i class="layui-icon layui-icon-note"></i>&nbsp;&nbsp;商品价格&nbsp;:</label>
        <input type="text" id="orgin_price" name="orgin_price" required lay-verify="required" placeholder="" class="input_long"/>
        <label>&nbsp;&nbsp;库存总量&nbsp;:</label>
        <input type="text" id="total_count" name="total_count" required lay-verify="required" placeholder="" class="input_long"/>
    </div>
    <div class="form_item">
        <label><i class="layui-icon layui-icon-note"></i>&nbsp;&nbsp;商品Size&nbsp;:</label>
        <input type="checkbox" name="size" lay-skin="primary" value="1" title="S">
        <input type="checkbox" name="size" lay-skin="primary" value="2" title="M">
        <input type="checkbox" name="size" lay-skin="primary" value="3" title="L">
        <input type="checkbox" name="size" lay-skin="primary" value="4" title="XL">
        <span>
            (<i class="layui-icon layui-icon-help"></i>
            如为均码请空置)
        </span>
    </div>
    <div class="form_item">
        <label><i class="layui-icon layui-icon-picture"></i>&nbsp;&nbsp;缩略图&nbsp;:</label>
        <button type="button" class="layui-btn" id="upload-thumbnail">多图上传</button>
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
            预览：
            <div class="layui-upload-list" id="upload-thumbnail-preview"></div>
        </blockquote>
    </div>
    <div class="form_item">
        <label><i class="layui-icon layui-icon-picture"></i>&nbsp;&nbsp;细节图&nbsp;:</label>
        <button type="button" class="layui-btn" id="upload-details">多图上传</button>
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
            预览：
            <div class="layui-upload-list" id="upload-details-preview"></div>
        </blockquote>
    </div>
</form>
</body>
</html>
<script>
    layui.use('form', function(){
        var form = layui.form;
    });
</script>
